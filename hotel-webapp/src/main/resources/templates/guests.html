<!doctype html>
<html lang="en">
<head>
<!-- Required meta tInsert title heref-8">
<meta content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<title>LinkedIn Learning: Continuous Delivery for Cloud Native Java!</title>
<script>
	window.onload=function(){
		
		
		fetch('/guest')
			.then(response => response.json())
			.then(results => {
				
				for(let item of results){
					$("#records").find('tbody')
    					.append($('<tr>')
        				.append($('<td>').text(item.guestId))
        				.append($('<td>').text(item.firstName + ' ' + item.lastName))
        				.append($('<td>').text(item.isLoyaltyMember ? "Member":"Non Member"))
        			);
        		}
			});
		
	}
	
</script>

</head>
<body>
<body>
	<div class="px-4 py-5 my-3 text-center">
		<img class="d-block mx-auto mb-4" src="images/logo.png" alt="" width="766" height="121">
		<header class="d-flex justify-content-center py-3">
      		<ul class="nav nav-pills">
        		<li class="nav-item"><a href="bookings.html" class="nav-link">Bookings</a></li>
        		<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Guests</a></li>
        		<li class="nav-item"><a href="rooms.html" class="nav-link">Rooms</a></li>
      		</ul>
    	</header>
		<div class="m-4 w-50 mx-auto">
			<h3>Bookings</h3>
			<table id="records" class="table">
  				<thead>
    				<tr>
      					<th scope="col">Booking#</th>
      					<th scope="col">Name</th>
      					<th scope="col">Loyalty Program</th>
    				</tr>
  				</thead>
  				<tbody></tbody>
			</table>
		</div>
	</div>
</body>
</html>
